<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="header-plugin"></div>
    <div class="bg_heart"></div>
    <div class="container">
        <img style="max-width: 400px; max-height: auto;" id="changeableImage"

        <h1>Will you be my Valentine?</h1>
        <h3 id="subtext">Select your answer</h3>
        <button id="yesBtn" class="yes">Yes</button>
        <button id="noBtn" class="no">No</button>
    </div>
    <div id="confettiWrapper"></div>
    <script src="script.js"></script>
    
</body>

</html>
